<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content"width=device-width, initial-scale=1.0">
  <title>Questionnaire</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 20px;
      background-color: azure;
    }

    h1 {
      text-align: center;
    }

    h2 {
        text-align: center;
        font-size: 20px;
        margin-top: -1% ;
    }

    form {
      width: 500px;
      margin: 0 auto;
    }

    .question {
      margin-bottom: 10px;
    }

    div {
        padding-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"], textarea {
        width: 487px;
        padding: 5px;
        font-size: 16px;
      }

    select {
      width: 500px;
      padding: 5px;
      font-size: 16px;
    }

    option {
        margin-bottom: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: orange;
      color: #FFF;
      border-radius: 6px;
      cursor: pointer;
      border: azure;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <h1>Mental Health Prediction Form</h1>
  <h2>Please answer the questions below:</h2>

  <form action="/predict" method="POST" >
    <div class="question">
      <label for="Age">Question 1: Respondent Age</label>
      <input type="text" id="Age" name="Age" placeholder="Enter your age" required>
    </div>
    <div class="question">
      <label for="Gender">Question 2: Respondent Gender</label>
      <input type="text" id="Gender" name="Gender" placeholder="Enter your gender" required>
    </div>
    <div class="question">
      <label for="self_employed">Question 3: Are you Self Employed?</label>
      <select id="self_employed" name="self_employed" required>
        <option value="">Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    <div class="question">
      <label for="family_history">Question 4: Do you have a family history of mental illness?</label>
      <select id="family_history" name="family_history" required>
        <option value="">Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    <!-- <div class="question">
      <label for="treatment">Question 5: Have you sought treatment for a mental health condition?</label>
      <select id="treatment" name="treatment" required>
        <option value="">Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div> -->
    <div class="question">
        <label for="work_interfere">Question 6: If you have a mental health condition, do you feel that it interferes with your work?</label>
        <select id="work_interfere" name="work_interfere" required>
          <option value="">Select an option</option>
          <option value="Never">Never</option>
          <option value="Rarely">Rarely</option>
          <option value="Sometimes">Sometimes</option>
          <option value="Often">Often</option>
          <option value="Don't know">Don't know</option>
        </select>
    </div>
    <div class="question">
        <label for="no_employees">Question 7: How many employees does your company or organization have?</label>
        <select id="no_employees" name="no_employees" required>
        <option value="">Select an option</option>
          <option value="1 to 5">1 to 5</option>
          <option value="6 to 25">6 to 25</option>
          <option value="26 to 100">26 to 100</option>
          <option value="100 to 500">100 to 500</option>
          <option value="500 to 1000">500 to 1000</option>
          <option value="More than 1000">More than 1000</option>
        </select>
    </div>
    <div class="question">
        <label for="remote_work">Question 8: Do you work remotely (outside of an office) at least 50% of the time?</label>
        <select id="remote_work" name="remote_work" required>
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="question">
        <label for="tech_company">Question 9: Is your employer primarily a tech company / organization?</label>
        <select id="tech_company" name="tech_company" required>
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="question">
        <label for="benefits">Question 10: Does your employer / organisation provide mental health benefits?</label>
        <select id="benefits" name="benefits" required>
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="question">
        <label for="care_options">Question 11: Do you know the options for mental health care your employer / organisation provides?</label>
        <select id="care_options" name="care_options" required>
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Not sure">Not sure</option>
        </select>
      </div>
      <div class="question">
        <label for="wellness_program">Question 12: Has your employer / organisation ever discussed mental health as part of a wellness program?</label>
        <select id="wellness_program" name="wellness_program" required>
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Don't know">Don't know</option>
        </select>
      </div>
      <div class="question">
        <label for="seek_help">Question 13: Does your employer / organisation provide resources to learn more about mental health issues and how to seek help?</label>
        <select id="seek_help" name="seek_help" required>
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Don't know">Don't know</option>
        </select>
      </div>
      <div class="question">
        <label for="anonymity">Question 14: Is your anonymity protected if you choose to take advantage of mental health or substance abuse treatment?</label>
        <select id="anonymity" name="anonymity" required>
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Don't know">Don't know</option>
        </select>
      </div>
      <div class="question">
        <label for="leave">Question 15: How easy is it for you to take medical leave for a mental health condition?</label>
        <select id="leave" name="leave" required>
          <option value="">Select an option</option>
          <option value="Very easy">Very easy</option>
          <option value="Somewhat easy">Somewhat easy</option>
          <option value="Somewhat hard">Somewhat hard</option>
          <option value="Very hard">Very hard</option>
          <option value="Don't know">Don't know</option>
        </select>
      </div>
      <div class="question">
        <label for="mental_health_consequence">Question 16: Do you think that discussing a mental health issue with your employer / organisation would have negative consequences?</label>
        <select id="mental_health_consequence" name="mental_health_consequence" required>
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Maybe">Maybe</option>
        </select>
      </div>
      <div class="question">
        <label for="phys_health_consequence">Question 17: Do you think that discussing a physical health issue with your employer / organisation would have negative consequences?</label>
        <select id="phys_health_consequence" name="phys_health_consequence" required>
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Maybe">Maybe</option>
        </select>
      </div>
      <div class="question">
        <label for="coworkers">Question 18: Would you be willing to discuss a mental health issue with your coworkers / colleagues?</label>
        <select id="coworkers" name="coworkers" required>
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Some of them">Some of them</option>
        </select>
      </div>
      <div class="question">
        <label for="supervisor">Question 19: Would you be willing to discuss a mental health issue with your direct supervisor(s) / upper management?</label>
        <select id="supervisor" name="supervisor" required>
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Some of them">Some of them</option>
        </select>
      </div>
      <div class="question">
        <label for="mental_health_interview">Question 20: Would you bring up a mental health issue with a potential employer in an interview?</label>
        <select id="mental_health_interview" name="mental_health_interview" required>
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Maybe">Maybe</option>
        </select>
      </div>
      <div class="question">
        <label for="phys_health_interview">Question 21: Would you bring up physical health issue with a potential employer in an interview?</label>
        <select id="phys_health_interview" name="phys_health_interview" required>
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Maybe">Maybe</option>
        </select>
      </div>
      <div class="question">
        <label for="mental_vs_physical">Question 22: Do you feel that your employer / organisation takes mental health as seriously as physical health?</label>
        <select id="mental_vs_physical" name="mental_vs_physical" required>
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Don't know">Don't know</option>
        </select>
      </div>
      <div class="question">
        <label for="obs_consequence">Question 23: Have you heard of or observed negative consequences for coworkers with mental health conditions in your organisation?</label>
        <select id="obs_consequence" name="obs_consequence" required>
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="question">
        <label for="age_range">Question 23: In what age range do you lie?</label>
        <select id="age_range" name="age_range" required>
          <option value="">Select an option</option>
          <option value="0-20">0-20</option>
          <option value="21-30">21-30</option>
          <option value="31-65">34-65</option>
          <option value="66-100">66-100</option>
        </select>
      </div>
    <button type="submit" value="Submit">Submit</button>
  </form>
  <br>
  <br>
</body>
</html>
